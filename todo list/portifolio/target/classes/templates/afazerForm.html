<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt-br">
<head>
    <title>Lista de Afazeres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="afazeres">
                Casa da lala e do bibico
              </a>
            </div>
          </nav>  
    </header>
    <section>
      <div>   
        <th:block th:include="mensagemValidacao"></th:block>     
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="Titulo" placeholder="Título *">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Autor" placeholder="Autor *">
            </div>

            <textarea id="summernote" type="text" class="form-control" name="Descricao" placeholder="Descrição *"></textarea>

            <small class="form-text text-muted">(*) Campos obrigatórios</small>

            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
            <a href="/afazeres" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
        </form>
    </div>
</div>
</section>
      </section>
      <script>
        $('#summernote').summernote({
            placeholder: 'Texto *',
            tabsize: 2,
            height: 300
        });
    </script>
</body>
</html>
