<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt-br">
<head>
    <title>Lista de Afazeres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="afazeres">
                Casa da lala e do bibico
              </a>
              <a href="/novatarefa" class="btn btn-primary" role="button">Nova Tarefa</a>
            </div>
          </nav>  
    </header>
   <section>
    <div class="container" style="width: 60%; padding-bottom:30px ;">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active"><a href="afazeres">Home</a></li>
            </ol>
          </nav>

          <div class="shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="afazer : ${afazeres}">
        <div class="card-body" style="justify-content: center; margin-left: 40% ;">
            <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8 rem;">
                <span th:text="${afazer.autor}"></span>
                <span th:text="${afazer.data}"></span>

            </p>
            <a th:href="${(#mvc.url('AC#getAfazerDetail').arg(0, afazer.id)).build()}" style="text-decoration: none;"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${afazer.titulo}"></h4></a>
            
    </div>
    </div>
    </div>
   </section>
</body>
</html>
